<VirtualHost *:80>
   ServerName auth_service
   DocumentRoot /var/www/app/public

   <Directory /var/www/app/public>
      Options Indexes FollowSymLinks
      AllowOverride All
      Require all granted
   </Directory>
   #ErrorLog ${APACHE_LOG_DIR}/error.log
   #CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>